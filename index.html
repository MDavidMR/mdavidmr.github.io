<!DOCTYPE html>
<html>
	<head>
		<title>Sacbe</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=7" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>

		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;300;400;500;900&display=swap"
			rel="stylesheet"
		/>
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/spacing.css" rel="stylesheet" />
		<link href="css/colors.css" rel="stylesheet" />
	</head>

	<body class="bg-dark">
		<form id="frmData">
			<div class="container">
				<div class="card step mt-4" id="dvStep1">
					<div
						class="card-header p-4 bg-white text-center text-enfasis fw-bolder border-0"
					>
						<h5>Términos y Condiciones</h5>
					</div>
					<div class="card-body p-4 text-muted p-md-4 p-lg-5">
						<p class="content ml-5 mr-5"></p>
					</div>
					<div class="card-footer p-4 bg-white border-0 text-right text-center">
						<button type="button" class="btn btn-light btn-sm pl-5 pr-5 mr-2 btn-step">
							No acepto
						</button>
						<button type="button" data-step="2" class="btn btn-enfasis btn-sm pl-5 pr-5 btn-step">
							Acepto los términos
						</button>
					</div>
				</div>

				<div class="card step mt-4" id="dvStep2">
					<div
						class="card-header p-4 bg-white text-center text-enfasis fw-bolder border-0"
					>
						<h5>Permítenos acceder a tu ubicación</h5>
					</div>
					<div class="card-body p-4 text-muted p-md-4 p-lg-5">
						<p class="content ml-5 mr-5"></p>
					</div>
					<div class="card-footer p-4 bg-white border-0 text-right text-center">
						<button type="button" data-step="1" class="btn btn-light btn-sm pl-5 pr-5 mr-2 btn-step">
							Atrás
						</button>
						<button type="button" data-step="3" class="btn btn-enfasis btn-sm pl-5 pr-5 btn-step">
							Siguiente
						</button>
					</div>
				</div>

				<div class="card step mt-4" id="dvStep3">
					<div
						class="card-header p-4 bg-white text-center text-enfasis fw-bolder border-0"
					>
						<h5>Paso 3</h5>
					</div>
					<div class="card-body p-4 text-muted p-md-4 p-lg-5">
						<p class="content ml-5 mr-5"></p>
					</div>
					<div class="card-footer p-4 bg-white border-0 text-right text-center">
						<button type="button" data-step="2" class="btn btn-light btn-sm pl-5 pr-5 mr-2 btn-step">
							Atrás
						</button>
						<button type="button" class="btn btn-enfasis btn-sm pl-5 pr-5 btn-step">
							Finalizar
						</button>
					</div>
				</div>
			</div>
		</form>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="scripts/app.js"></script>
</html>
